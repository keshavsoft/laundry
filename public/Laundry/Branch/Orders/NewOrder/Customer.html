<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .btn-circle {
            width: 30px;
            height: 30px;
            padding: 6px 0px;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;
            line-height: 1.42857;
        }

        .btn-circle.btn-xl {
            width: 70px;
            height: 70px;
            padding: 10px 16px;
            border-radius: 35px;
            font-size: 24px;
            line-height: 1.33;
        }
    </style>
</head>

<body>
    <datalist id="CustomersDataListId">

    </datalist>

    <div class="container">

        <div class="card mt-3">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="CustomerNameInputId" list="CustomersDataListId"
                                autofocus>

                            <button class="btn btn-outline-secondary" type="button" id="CustomerNameSearchButtonId"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg></button>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="button" id="NewOrderButtonId">
                            New Order</button>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-large btn-info" href="../Masters/Customers/ShowAll.html">Home</a>
                    </div>
                    <div class="col-2">
                        <button class="btn" type="button" id="MasterButtonId">
                            <a class="btn btn-large btn-info" href="#">Masters</a></button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- <table id="table"></table> -->

                    <table id="table" class="table">
                        <thead>
                            <tr class="table-primary">
                                <th data-field="pk">Order#</th>
                                <th data-field="OrderData.Currentdateandtime">Date</th>
                                <th data-field="AggValues.ItemDetails">Items</th>
                                <th data-field="AggValues.SettlementAmount">Settlement</th>
                                <th data-field="IsSettled">IsSettled</th>
                                <th data-formatter="jFLocalOptsFormater">Opts.</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <template id="TemplateForItemNames">
        <table>
            <thead>
                <tr class="table-success">
                    <th>#</th>
                    <th data-field="ItemName">ItemName</th>
                    <th data-field="Rate">Rate</th>
                    <th data-field="Pcs">Pcs</th>
                </tr>
            </thead>
        </table>
    </template>

    <template id="TemplateForAddOns">
        <table>
            <thead>
                <tr class="table-warning">
                    <th data-formatter="jFLocalSerialColumn">#</th>
                    <th data-field="AddOnService">AddOnService</th>
                    <th data-field="AddOnRate">AddOnRate</th>
                </tr>
            </thead>
        </table>
    </template>

    <script>
        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };

        function jFLocalOptsFormater(value, row, index) {
            return [
                `<a href="../OldOrders/OldOrders.html?OrderNumber=${row.pk}" class="btn btn-primary btn-circle">`,
                `<i class="bi bi-door-open"></i>`,
                `</a>`
            ].join('');
        };
    </script>

    <script type="module" src="./Customer/Js/EntryFile.js"></script>
</body>

</html>
