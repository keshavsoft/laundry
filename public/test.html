<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
</head>

<body>
    <style>
        label input {
            display: inline-block !important;
            width: auto !important;
        }
    </style>

    <div>
        <label><span>paginationSwitchDown</span> <input class="form-control" type="text"
                value="fa-caret-square-down"></label>
    </div>
    <div>
        <label><span>paginationSwitchUp</span> <input class="form-control" type="text"
                value="fa-caret-square-up"></label>
    </div>
    <div>
        <label><span>refresh</span> <input class="form-control" type="text" value="fa-sync"></label>
    </div>
    <div>
        <label><span>toggleOff</span> <input class="form-control" type="text" value="fa-toggle-off"></label>
    </div>
    <div>
        <label><span>toggleOn</span> <input class="form-control" type="text" value="fa-toggle-on"></label>
    </div>
    <div>
        <label><span>columns</span> <input class="form-control" type="text" value="fa-th-list"></label>
    </div>
    <div>
        <label><span>fullscreen</span> <input class="form-control" type="text" value="fa-arrows-alt"></label>
    </div>
    <div>
        <label><span>detailOpen</span> <input class="form-control" type="text" value="fa-plus"></label>
    </div>
    <div>
        <label><span>detailClose</span> <input class="form-control" type="text" value="fa-minus"></label>
    </div>

    <table id="table" data-toggle="table" data-height="460" data-show-pagination-switch="true" data-show-refresh="true"
        data-show-toggle="true" data-show-columns="true" data-show-fullscreen="true" data-detail-view="true">
        <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>$1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item 2</td>
                <td>$2</td>
            </tr>
        </tbody>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <script>
        var $table = $('#table')

        $(function () {
            console.log("table : ", $table);


            $('label input').blur(function () {
                var icons = {}
                $('label').each(function () {
                    icons[$(this).find('span').text()] = $(this).find('input').val()
                });

                console.log("icons : ", icons);

                $table.bootstrapTable('destroy').bootstrapTable({
                    icons: icons
                })
            })
        })
    </script>

</body>

</html>
