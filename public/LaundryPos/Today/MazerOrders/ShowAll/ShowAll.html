                <a href="#" class="burger-btn d-block d-xl-none">

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3 id="BranchNameId">Table</h3>
                            <a href="#" id="RefreshBSTableId">
                                <p class="text-subtitle text-muted">Show All</p>
                            </a>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>

                <section class="section ">
                    <div class="row">
                        <div class="col">

                            <div class="card">
                               
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="spinner-border" id="SpinnerId" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>

                                        <table id="table" data-toolbar="#toolbar" data-search="true"
                                            data-show-footer="true" data-searchable="true" data-show-columns="true"
                                            data-show-columns-toggle-all="true" data-show-export="true"
                                            data-detail-view="true" data-detail-formatter="detailFormatter"
                                            data-id-field="pk" data-show-toggle="true" data-buttons-class="primary">
                                            <thead>
                                                <tr id="tableHeadRow">
                                                    <th data-formatter="jFLocalSerialColumn">#</th>
                                                    <th data-field="UuId">Order Number</th>
                                                    <th data-field="CustomerData.CustomerName">Customer Name</th>
                                                    <th data-field="OrderData.BranchName">Branch</th>
                                                    <th data-field="CustomerData.CustomerMobile">Mobile</th>
                                                    <th data-formatter="jFLocalDateFormatter">Date</th>
                                                    <th data-field="TimeSpan">TimeSpan</th>
                                                    <th data-formatter="jFLocalOrderDetails">Order Details</th>
                                                    <th data-formatter="jFLocalSettlementDetails"
                                                        data-footer-formatter="priceFormatter">
                                                        Settlement</th>
                                                    <th data-formatter="jFLocalQrCodeDetails"
                                                        data-footer-formatter="QrFormatter">
                                                        QrCodes
                                                    </th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </section>

                    </div>
                </div>
            </footer>

    <script>
        // Template input Code
        function detailFormatter(index, row, $element) {
            let template = document.getElementById("TemplateId");
            const clone = template.content.cloneNode(true);
            clone.getElementById("CashAmountId").value = row.CashAmount;
            clone.getElementById("CardAmountId").value = row.CardAmount;
            clone.getElementById("UPIAmountId").value = row.UPIAmount;
            $element.append(clone)
        };

        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };

        function jFLocalDateFormatter(value, row, index) {
            return new Date(row.OrderData.Currentdateandtime).toLocaleDateString('en-GB');
        };

        function jFLocalOrderDetails(value, row, index) {
            return [
                `<a href="../../OrderWithoutCheckout/OrderWithoutCheckout.html?BranchName=${row.OrderData.BranchName}&OrderNumber=${row.UuId}" class="btn btn-success" >${row.AggValues.ItemDetails}</a>`,
            ].join('')
        }

        function jFLocalSettlementDetails(value, row, index) {
            if (row.IsSettled) {
                return [
                    `<a href="#" data-ordernumber="${row.UuId}" data-BranchName="${row.OrderData.BranchName}" class="btn btn-danger SettlementButtonClass" >`,
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">`,
                    `<path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z" />`,
                    `</svg>`,
                    ` `,
                    `${row.AggValues.SettlementAmount}</a>`
                ].join('')
            }
            else {
                return [
                    `<a href="#" data-ordernumber="${row.UuId}" data-BranchName="${row.OrderData.BranchName}" class="btn btn-outline-danger SettlementButtonClass" >`,
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">`,
                    `<path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z" />`,
                    `</svg>`,
                    ` `,
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">`,
                    `<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>`,
                    `<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>`,
                    `</svg>`,
                    `</a>`
                ].join('')
            }
        }

        function jFLocalQrCodeDetails(value, row, index) {
            if (row.IsQrCodesRaised) {
                return [
                    `<a href="#" data-rowpk="${row.UuId}" data-branchName=${row.OrderData.BranchName} class="btn btn-primary QRGenerateClass">`,
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16">`,
                    `<path d="M2 2h2v2H2V2Z"></path>`,
                    `<path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z"></path>`,
                    `<path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z"></path>`,
                    `<path d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z">`,
                    `</path>`,
                    `<path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z"></path>`,
                    `</svg>`,
                    ` `,
                    `${row.TotalItems}`,
                    `</a>`
                ].join('')
            } else {
                return [
                    `<a href="#" data-rowpk="${row.UuId}" data-branchName=${row.OrderData.BranchName} class="btn btn-outline-primary QRGenerateClass">`,
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16">`,
                    `<path d="M2 2h2v2H2V2Z"></path>`,
                    `<path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z"></path>`,
                    `<path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z"></path>`,
                    `<path d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z">`,
                    `</path>`,
                    `<path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z"></path>`,
                    `</svg>`,
                    ` `,
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">`,
                    `<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>`,
                    `<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>`,
                    `</svg>`,
                    `</a>`
                ].join('')
            }
        }

        function priceFormatter(data) {
            var field = this.field
            return 'â‚¹ ' + data.map(function (row) {
                return +row.AggValues.SettlementAmount
            }).reduce(function (sum, i) {
                return sum + i
            }, 0)
        }

        function QrFormatter(data) {
            return data.map(ele => ele.TotalItems).reduce((a, b) => a + b, 0)

        }
    </script>
