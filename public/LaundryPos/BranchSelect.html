<!doctype html>
<html lang="en">

<head>
    <title>Keshavsoft-SelectBranch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: whitesmoke;">
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <a href="../index.html">
                <h1 class="display-4 fw-normal text-body-emphasis">Welcome</h1>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col" style="text-align: center;">
                    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                        <h1 class="display-4 fw-normal text-body-emphasis">Select Factory Name</h1>
                        <p class="fs-5 text-body-secondary">Choose your own Factory and start your Laundry Washing
                        </p>
                    </div>
                    <div class="input-group">
                        <select id="FactorySelectInputId" class="form-select"
                            aria-label="Example select with button addon">
                            <option selected>Choose Factory</option>
                            <option value="Vizag">Vizag</option>
                            <option value="Vzm">Vzm</option>
                            <option value="GD">GD</option>
                        </select>
                        <button id="FactorySelectButtonId" class="btn btn-outline-secondary" type="button">Go To
                            Factory</button>
                    </div>
                </div>
                <div class="col" style="text-align: center;">
                    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                        <h1 class="display-4 fw-normal text-body-emphasis">
                            <a href="#" id="BranchOrderId">
                                Select Branch Name</a>
                        </h1>
                        <p class="fs-5 text-body-secondary">Choose your own Branch and start your Laundry bookings
                        </p>
                    </div>
                    <div class="input-group">
                        <select id="BranchSelectId" class="form-select"
                            aria-label="Example select with button addon">
                            <option selected>Choose Branch</option>
                            <option value="Kakinada">Kakinada</option>
                            <option value="AutoNagar">AutoNagar</option>
                            <option value="Gajuwaka">Gajuwaka</option>
                            <option value="Gurudwar">Gurudwar</option>
                            <option value="IndustrialArea">IndustrialArea</option>
                            <option value="LBC">LBC</option>
                            <option value="LaysonsBayColony">LaysonsBayColony</option>
                            <option value="MsnColony">MsnColony</option>
                            <option value="MvpColony">MvpColony</option>
                            <option value="NggosColony">NggosColony</option>
                            <option value="Pedawaltair">Pedawaltair</option>
                            <option value="PoolBaught">PoolBaught</option>
                            <option value="RandB">RandB</option>
                            <option value="RandBVzm">RandBVzm</option>
                            <option value="SteelPlant">SteelPlant</option>
                            <option value="Vepagunta">Vepagunta</option>
                            <option value="VudaComplex">VudaComplex</option>
                            <option value="Yandada">Yandada</option>
                            <option value="VZM">VZM</option>
                        </select>
                        <button id="BruchSelectButtonId" class="btn btn-outline-secondary" type="button">Go To
                            Branch</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        let jFLocalBranchAssignListeners = () => {
            let jVarLocalBruchSelectButtonId = document.getElementById('BruchSelectButtonId');

            if (jVarLocalBruchSelectButtonId === null === false) {
                jVarLocalBruchSelectButtonId.addEventListener("click", jFLocalToLaundryPos)
            };
            
            let jVarLocalBranchOrderId = document.getElementById('BranchOrderId');

            if (jVarLocalBranchOrderId === null === false) {
                jVarLocalBranchOrderId.addEventListener("click", jFLocalToNewOrder)
            };
        };

        let jFLocalToNewOrder = () => {
            let jVarLocalBranchSelectId = document.getElementById('BranchSelectId');

            if (jVarLocalBranchSelectId === null === false) {
                let jVarLocalBruchSelectInputValue = jVarLocalBranchSelectId.value;
                localStorage.setItem("BranchName", jVarLocalBruchSelectInputValue);

                // window.location.href = `/LaundryPos/Dashboard/Dashboard.html?BranchName=${jVarLocalBruchSelectInputValue}`;
                window.location.href = `/Laundry/Branch/Orders/NewOrder/Customer.html`;
            };
        };
      
        let jFLocalToLaundryPos = () => {
            let jVarLocalBranchSelectId = document.getElementById('BranchSelectId');

            if (jVarLocalBranchSelectId === null === false) {
                let jVarLocalBruchSelectInputValue = jVarLocalBranchSelectId.value;
                localStorage.setItem("BranchName", jVarLocalBruchSelectInputValue);

                // window.location.href = `/LaundryPos/Dashboard/Dashboard.html?BranchName=${jVarLocalBruchSelectInputValue}`;
                window.location.href = `/LaundryPos/Dashboard/Dashboard.html`;
            };
        };
     
        jFLocalBranchAssignListeners();
    </script>

    <script>
        let jFLocalFactorySelectButtonId = () => {
            let jVarLocalFactorySelectButtonId = document.getElementById('FactorySelectButtonId');

            if (jVarLocalFactorySelectButtonId === null === false) {
                jVarLocalFactorySelectButtonId.addEventListener("click", jFLocalFactorySelectInputId)
            };
        };

        let jFLocalFactorySelectInputId = () => {
            let jVarLocalBranchSelectId = document.getElementById('FactorySelectInputId');

            if (jVarLocalBranchSelectId === null === false) {
                let jVarLocalBruchSelectInputValue = jVarLocalBranchSelectId.value;
                localStorage.setItem("FactoryName", jVarLocalBruchSelectInputValue);

                window.location.href = `/Factory/Dashboard/Dashboard.html?BranchName=${jVarLocalBruchSelectInputValue}`
            };
        };
        jFLocalFactorySelectButtonId();
    </script>
</body>

</html>
